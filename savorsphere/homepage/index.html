<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SavorSphere - HomePage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A platform for recipes and culinary trends." />
    <script src="https://kit.fontawesome.com/2ad54d8774.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="../assets/favicon.png">
    <link rel="stylesheet" href="../styles/style.css">

    <style>
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -1px;
            left: 0;
            background-color: black;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }
        .nav-link.active::after {
            transform: scaleX(1);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div id="fadein" class="fixed inset-0 bg-white z-50"></div>

    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="../index.html" class="flex-shrink-0 flex items-center text-4xl font-bold text-gray-800">SavorSphere</a>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="index.html" class="nav-link text-2xl border-transparent text-gray-500 hover:text-gray-700 inline-flex items-center px-1 pt-1" data-target="recipes">Recipes</a>
                        <a href="#" class="nav-link text-2xl border-transparent text-gray-500 hover:text-gray-700 inline-flex items-center px-1 pt-1" data-target="trending">Trending</a>
                        <a href="../index.html" class="nav-link text-2xl border-transparent text-gray-500 hover:text-gray-700 inline-flex items-center px-1 pt-1" data-target="about">About</a>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <a href="../createrecipe/index.html" id="animatedButton" class="inline-block px-64 py-8 w-full text-2xl font-bold text-white bg-black rounded-lg hover:bg-gray-800 transition duration-300">Publish Recipe</a>

                    <a href="../accout/index.html" class="ml-3 p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
                        <span class="sr-only">User</span>
                        <i class="fa-solid fa-user"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div id="recipe-cards-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Cards will be inserted here by JavaScript -->
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="../scripts/recipeDisplay.js"></script>
</body>
</html>
